<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hacker Terminal</title>
<style>
  :root{
    --bg:#000;
    --text:#00ff66;
    --muted:#007f3a;
  }
  html,body{height:100%;margin:0;background:var(--bg);font-family: "Source Code Pro", "Courier New", monospace;}
  .screen{
    display:flex;
    align-items:flex-start;
    justify-content:center;
    height:100%;
    padding:40px;
    box-sizing:border-box;
    background:
      radial-gradient(ellipse at center, rgba(0,255,102,0.03) 0%, rgba(0,255,102,0.0) 40%),
      linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.0));
  }

  .terminal{
    width: min(1000px, 92%);
    max-width:1000px;
    background: rgba(0,0,0,0.45);
    border: 1px solid rgba(0,255,102,0.06);
    box-shadow: 0 10px 40px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
    color:var(--text);
    padding:22px;
    border-radius:6px;
    overflow:hidden;
  }

  /* header "lights" */
  .topbar{
    display:flex;
    gap:8px;
    margin-bottom:12px;
  }
  .light{
    width:12px;height:12px;border-radius:50%;
    box-shadow:0 0 8px rgba(0,0,0,0.6) inset;
  }
  .light.red{ background:#ff5f57; box-shadow:0 0 6px #ff5f57;}
  .light.yellow{ background:#ffbd2e; box-shadow:0 0 6px #ffbd2e;}
  .light.green{ background:#28c840; box-shadow:0 0 6px #28c840;}

  .output{
    font-size:16px;
    line-height:1.45;
    white-space:pre-wrap;
    word-break:break-word;
    min-height:260px;
  }

  .muted{ color:var(--muted); }
  .prompt{ color:var(--text); }

  /* typing and cursor */
  .line { display:inline-block; }
  .cursor{
    display:inline-block;
    width:10px;
    height:1.2em;
    background:var(--text);
    margin-left:6px;
    vertical-align:bottom;
    animation: blink 1s steps(1) infinite;
    border-radius:2px;
  }
  @keyframes blink { 50% { opacity:0 } }

  /* flicker overlay */
  .flicker{
    pointer-events:none;
    position:absolute;
    inset:0;
    mix-blend-mode:screen;
    opacity:0.06;
    background:
      linear-gradient(transparent 70%, rgba(0,255,102,0.02) 71%),
      repeating-linear-gradient(180deg, rgba(0,0,0,0.0) 0 2px, rgba(0,0,0,0.02) 2px 4px);
    animation: flick 3.5s infinite;
  }
  @keyframes flick {
    0% { opacity:0.04 } 30% { opacity:0.08 } 60% { opacity:0.03 } 100% { opacity:0.04 }
  }

  /* nice footer / small meta */
  .meta{ color:rgba(0,255,102,0.55); font-size:12px; margin-top:12px; }
</style>
</head>
<body>
<div class="screen">
  <div class="terminal" role="region" aria-label="Hacker terminal mockup">
    <div class="topbar" aria-hidden="true">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>

    <div class="output" id="output" aria-live="polite"></div>

    <div class="meta">mock terminal • not real access • for fun</div>
    <div class="flicker" aria-hidden="true"></div>
  </div>
</div>

<script>
  // lines to "type" — tweak these to your liking
  const lines = [
    "root@neo:~$ whoami",
    "you_are_root",
    "",
    "root@neo:~$ ls -la /var/secure",
    "drwxr-xr-x  5 root root 4096 Nov 6 00:00 backups",
    "-rw-r--r--  1 root root  232 Nov 6 00:00 .secrets.enc",
    "",
    "root@neo:~$ nmap -sV 10.13.37.1",
    "Starting Nmap 7.80 ( https://nmap.org ) at 2025-11-06 00:09",
    "PORT     STATE SERVICE VERSION",
    "22/tcp   open  ssh     OpenSSH 7.4 (protocol 2.0)",
    "80/tcp   open  http    Apache httpd 2.4.29",
    "",
    "root@neo:~$ cat .secrets.enc",
    "-----BEGIN ENCRYPTED-----",
    "U2FsdGVkX1+3qz... (truncated)",
    "-----END ENCRYPTED-----",
    "",
    "root@neo:~$ echo \"H4CK3R MODE: ON\" && exit",
    "H4CK3R MODE: ON",
    ""
  ];

  const out = document.getElementById('output');

  // typing effect
  let lineIndex = 0, charIndex = 0;
  const TYPING_SPEED = 22; // ms per char (lower => faster)
  const LINE_DELAY = 350;  // ms between lines

  function typeNextChar(){
    if(lineIndex >= lines.length) {
      // show prompt with blinking cursor at the end
      const prompt = document.createElement('span');
      prompt.className = 'prompt';
      prompt.textContent = 'root@neo:~$ ';
      out.appendChild(prompt);
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      out.appendChild(cursor);
      return;
    }

    const currentLine = lines[lineIndex];
    if(charIndex === 0){
      // create new line element
      const lineEl = document.createElement('div');
      lineEl.className = 'line';
      lineEl.dataset.index = lineIndex;
      out.appendChild(lineEl);
    }

    const lineEl = out.querySelector('.line[data-index="'+lineIndex+'"]');

    if(charIndex < currentLine.length){
      lineEl.textContent += currentLine.charAt(charIndex);
      charIndex++;
      // random small pause on spaces or punctuation for realism
      let delay = TYPING_SPEED;
      if(currentLine.charAt(charIndex-1) === ' ') delay += 8;
      if(/[.,:;!]/.test(currentLine.charAt(charIndex-1))) delay += 45;
      setTimeout(typeNextChar, delay + Math.random()*20);
    } else {
      // finish this line, move to next after short pause
      charIndex = 0;
      lineIndex++;
      lineEl.textContent += '\n';
      setTimeout(typeNextChar, LINE_DELAY + Math.random()*120);
    }
    // auto-scroll
    out.parentElement.scrollIntoView({behavior:'smooth', block:'end'});
  }

  // slight initial delay then start
  setTimeout(typeNextChar, 600);

  // allow clicking to instantly finish typing
  document.addEventListener('click', () => {
    // finish typing immediately
    if(lineIndex < lines.length){
      // clear remaining content and print all
      out.textContent = '';
      lines.forEach(l => {
        const d = document.createElement('div');
        d.className='line';
        d.textContent = l + '\n';
        out.appendChild(d);
      });
      // add final prompt + cursor
      const prompt = document.createElement('span');
      prompt.className = 'prompt';
      prompt.textContent = 'root@neo:~$ ';
      out.appendChild(prompt);
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      out.appendChild(cursor);
      lineIndex = lines.length;
      charIndex = 0;
    }
  });
</script>
</body>
</html>
